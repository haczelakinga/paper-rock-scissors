<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>GAME</title>
</head>
<body>
    <div class="container">
        <div class="player-choice">
            <p class="choice-label">Your choice</p>
            <div class="choice-img-wrapper player-img">
                <img src="images/question-mark.png" alt='player-choice' class="player-img">
            </div>
        </div>

        <div class="result-wrapper">
            <p class="result">Let's start the game!<br> Choose your move!</p>
            <p class="result-numbers">0 : 0</p>
            <button class="clear-btn">Clear!</button>
        </div>

        <div class="computer-choice">
            <p class="choice-label">Computer choice</p>
            <div class="choice-img-wrapper computer-img">
                <img src="images/question-mark.png" class="computer-img" alt="computer-choice">
            </div>
        </div>
    </div>

        
    <div class="container player-options">
        <div class="img-wrapper">
            <img src="images/rock.png" class="rock" alt="rock">
        </div>
        <div class="img-wrapper">
            <img src="images/paper.png" class="paper" alt="paper">
        </div>
        <div class="img-wrapper scissors">
            <img src="images/scissors.png" class="scissors" alt="scissors">
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
