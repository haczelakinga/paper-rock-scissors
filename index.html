<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>GAME</title>
</head>
<body>
    <div class="container">
        <div class="player-choice">
            <div class="player-choice-img-wrapper player-img">
                <img src="images/question-mark.png" class="player-img">
            </div>
        </div>

        <div class="computer-choice">
            <div class="computer-choice-img-wrapper computer-img">
                <img src="images/question-mark.png" class="computer-img">
            </div>
        </div>
    </div>

        
    <div class="container player-options">
        <div class="img-wrapper">
            <img src="images/rock.png" class="rock">
        </div>
        <div class="img-wrapper">
            <img src="images/paper.png" class="paper">
        </div>
        <div class="img-wrapper scissors">
            <img src="images/scissors.png" class="scissors">
        </div>
    </div>
    

    <script src="js/script.js"></script>
</body>
</html>
